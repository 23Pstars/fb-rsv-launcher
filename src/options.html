<html>

<head>
    <link href="lrs.min.css" rel="stylesheet" type="text/css" />
    <link href="style.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container options">
        <div class="lrs-row">
            <div class="lrs-col-sm-12">
                <div id="status"></div>
            </div>
        </div>
        <div class="lrs-row">
            <div class="lrs-col-sm-4">
                <label for="username">
                    Username
                </label>
            </div>
            <div class="lrs-col-sm-8">
                <input type="text" id="username" class="lrs-form expand" />
            </div>
        </div>
        <div class="lrs-row">
            <div class="lrs-col-sm-4">
                <label for="password">
                    Password
                </label>
            </div>
            <div class="lrs-col-sm-8">
                <input type="password" id="password" class="lrs-form expand" />
            </div>
        </div>
        <div class="lrs-row">
            <div class="lrs-col-sm-4">
            </div>
            <div class="lrs-col-sm-8">
                <input type="submit" id="options-save" class="lrs-btn lrs-btn-warning" value="Save Options" />
            </div>
        </div>
    </div>

</body>

<script src="option.min.js"></script>

</html>
