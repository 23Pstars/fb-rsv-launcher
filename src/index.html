<html>

<head>
    <link href="lrs.min.css" rel="stylesheet" type="text/css" />
    <link href="style.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="header-ito.png" />
        </div>
        <form class="lrs-row" autocomplete="off">
            <div class="lrs-col-sm-8">
                <input id="fastboat-booking-code" type="text" class="lrs-form expand" placeholder="Booking code" />
            </div>
            <div class="lrs-col-sm-4">
                <input type="submit" id="fastboat-go" class="lrs-btn lrs-btn-warning expand" value="Edit" />
            </div>
        </form>
        <hr/>
        <form autocomplete="off">
            <div class="lrs-row">
                <div class="lrs-col-sm-4">
                    <select id="currency-from" class="lrs-form expand" name="currency_id_from">
                        <option value="10">CHF</option>
                        <option value="9">AUD</option>
                        <option value="8">CAD</option>
                        <option value="7">EUR</option>
                        <option value="5">JPY</option>
                        <option value="4" selected>USD</option>
                        <option value="3">GBP</option>
                        <option value="2">SGD</option>
                        <option value="1">IDR</option>
                    </select>
                </div>
                <div class="lrs-col-sm-4">
                    <select id="currency-to" class="lrs-form expand" name="currency_id_to">
                        <option value="10">CHF</option>
                        <option value="9">AUD</option>
                        <option value="8">CAD</option>
                        <option value="7">EUR</option>
                        <option value="5">JPY</option>
                        <option value="4">USD</option>
                        <option value="3">GBP</option>
                        <option value="2">SGD</option>
                        <option value="1" selected>IDR</option>
                    </select>
                </div>
                <div class="lrs-col-sm-4">
                    <input type="submit" id="currency-go" class="lrs-btn lrs-btn-warning expand currency-go" value="Convert" />
                </div>
            </div>
            <div class="lrs-row">
                <div class="lrs-col-sm-4">
                    <input id="currency-amount" type="text" name="amount" class="lrs-form expand currency-amount" placeholder="Amount" />
                </div>
                <div class="lrs-col-sm-8">
                    <div id="currency-result" class="currency-result"></div>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>

<script src="script.min.js"></script>

</html>
